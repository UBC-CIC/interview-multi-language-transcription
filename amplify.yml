version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
        postBuild:
          commands:
            - REACT_APP_SCAN_API=$(aws ssm get-parameter --name scanApiEndpointParameter --query Parameter.Value --output text)
            - REACT_APP_USER_INPUT_API=$(aws ssm get-parameter --name userInputApiEndpointParameter --query Parameter.Value --output text)

    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:

            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
