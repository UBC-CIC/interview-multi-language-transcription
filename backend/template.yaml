AWSTemplateFormatVersion: "2010-09-09"
Transform: 'AWS::Serverless-2016-10-31'

Description: "T2 Template v4"


Globals:
  Function:
    Runtime: python3.8
    Timeout: 180
    Environment:
      Variables:
        DEBUG_MODE: True
        BUCKET_NAME: !Ref DataStoreBucket


Parameters:

  s3BucketName: 
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters
    Default: a
    Description: Bucket name suffix
    Type: String

  DatabaseUser:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters
    Default: t2admin
    Description: Username for MySQL database access
    MaxLength: 16
    MinLength: 1
    Type: String

  DatabasePassword:
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must contain only alphanumeric characters
    Default: t2password
    Description: Password for MySQL database access
    MaxLength: 41
    MinLength: 8
    NoEcho: true
    Type: String

Resources:

  DataStoreBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "t2-transcribe-and-translate-${AWS::Region}-${AWS::AccountId}-${s3BucketName}"
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
              - PUT
              - POST
              - DELETE
            AllowedOrigins:
              - '*'
            ExposedHeaders:
              - x-amz-server-side-encryption
              - x-amz-request-id
              - x-amz-id-2
              - ETag
            MaxAge: 3000
  
            
  t2S3BucketNameParameter:
    Type: AWS::SSM::Parameter
    Properties: 
      DataType: text
      Description: S3 Bucket Name
      Name: t2-s3-bucket-name
      Type: String
      Value: !Ref DataStoreBucket
    DependsOn: DataStoreBucket

  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: 'arcgisenterprise:cloudformation:logical-id'
          Value: VPC
        - Key: 'arcgisenterprise:cloudformation:stack-id'
          Value: !Ref 'AWS::StackId'
        - Key: 'arcgisenterprise:cloudformation:stack-name'
          Value: !Ref 'AWS::StackName'
        - Key: 'arcgisenterprise:cloudformation:template-name'
          Value: arcgis-vpc.template.json
        - Key: 'arcgisenterprise:cloudformation:template-provider'
          Value: Esri
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-vpc'
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: 'arcgisenterprise:cloudformation:logical-id'
          Value: InternetGateway
        - Key: 'arcgisenterprise:cloudformation:stack-id'
          Value: !Ref 'AWS::StackId'
        - Key: 'arcgisenterprise:cloudformation:stack-name'
          Value: !Ref 'AWS::StackName'
        - Key: 'arcgisenterprise:cloudformation:template-name'
          Value: arcgis-vpc.template.json
        - Key: 'arcgisenterprise:cloudformation:template-provider'
          Value: Esri
  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  PublicSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: 10.0.0.0/24
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: 'arcgisenterprise:cloudformation:logical-id'
          Value: PublicSubnet1
        - Key: 'arcgisenterprise:cloudformation:stack-id'
          Value: !Ref 'AWS::StackId'
        - Key: 'arcgisenterprise:cloudformation:stack-name'
          Value: !Ref 'AWS::StackName'
        - Key: 'arcgisenterprise:cloudformation:template-name'
          Value: arcgis-vpc.template.json
        - Key: 'arcgisenterprise:cloudformation:template-provider'
          Value: Esri
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-Subnet1'
  PublicSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: 10.0.1.0/24
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - '-Subnet2'

  PublicSubnetsRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: 'arcgisenterprise:cloudformation:logical-id'
          Value: PublicSubnetsRouteTable
        - Key: 'arcgisenterprise:cloudformation:stack-id'
          Value: !Ref 'AWS::StackId'
        - Key: 'arcgisenterprise:cloudformation:stack-name'
          Value: !Ref 'AWS::StackName'
        - Key: 'arcgisenterprise:cloudformation:template-name'
          Value: arcgis-vpc.template.json
        - Key: 'arcgisenterprise:cloudformation:template-provider'
          Value: Esri
  PublicSubnet1RouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PublicSubnetsRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PublicSubnetsRouteTable
      SubnetId: !Ref PublicSubnet2

  InternetGatewayRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PublicSubnetsRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    DependsOn:
      - AttachGateway

  SubnetID:
    Type: AWS::RDS::DBSubnetGroup
    Properties: 
      DBSubnetGroupDescription: Description
      DBSubnetGroupName: t2subnetname2
      SubnetIds: 
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  asyncFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: ./functions/1asyncFunction
      Role: !GetAtt lambdaIamRole.Arn
      Handler: 1asyncFunction.lambda_handler

  transcriptionStatus:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: ./functions/2transcriptionStatus
      Role: !GetAtt lambdaIamRole.Arn
      Handler: 2transcriptionStatus.lambda_handler

  postTranscription:
